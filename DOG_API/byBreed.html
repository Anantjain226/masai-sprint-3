    <button id= "fetch">FETCH!</button>
    <div id = "cont"></div>
    <script>
        window.addEventListener('load', function(){
            var fetch = document.getElementById('fetch')
            fetch.addEventListener('click', fetchData)
        })

        function fetchData(){
            var breed = document.getElementById("breed-selector").value
            console.log(breed)

            var cont = document.getElementById('cont')
            cont.textContent = "Loading..."
            console.log("1")
            var xhr = new XMLHttpRequest()

            var url = "https://dog.ceo/api/breed/" + breed + "/images"
            console.log(url)

            xhr.open('GET', url)

            xhr.send()

            xhr.onload = function(){
                var response = JSON.parse(this.response) 
                console.log(response)
                displayImage(response)
            }
        }
        
        function displayImage(res){
            var arr = res.message
            var cont = document.getElementById('cont')
            cont.textContent = ""

            for(var i= 0; i< arr.length; i++){
                var image = document.createElement('img')
                image.setAttribute('src', arr[i])
                image.setAttribute('style', 'height: 300px; width: 300px; padding: 30px')
                cont.append(image)
            }

        }
    </script>
