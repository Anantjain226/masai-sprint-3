<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="api.css"> -->
</head>
<body>
    <div id="nav" style="margin-left: 200px; border: 1px solid black; margin-right: 220px">
        <div style = "float: left; padding: 30px; cursor: pointer;" id= "listAll">List All Breads</div>
        <div  style = "float: left; padding: 30px; cursor: pointer" id= "random">Random Image</div>
        <div  style = "float: left; padding: 30px; cursor: pointer" id= "breed">Show By Breed</div>
        <div  style = "float: left; padding: 30px; cursor: pointer" id= "subBreed">Show By Sub-Breed</div>
        <div id= "browse" style = "padding: 30px; cursor: pointer">Browse Breed-List</div>
    </div>

    <div id = 'cont'></div>
    <script>
        window.addEventListener('load', function(){
            var listAll = document.getElementById('listAll')
            listAll.addEventListener('click', listAllBreeds)

            var random = document.getElementById('random')
            random.addEventListener('click', randomImage)

            var breed = document.getElementById('breed')
            breed.addEventListener('click', byBreed)

            var subBreed = document.getElementById('subBreed')
            subBreed.addEventListener('click', bySubBreed)

            var browse = document.getElementById('browse')
            browse.addEventListener('click', breedList)
        })
        
        // --> LIST ALL <--
        function listAllBreeds(){
            var cont = document.getElementById('cont')
            cont.textContent = "Loading..."
            console.log("1")
            var xhr = new XMLHttpRequest()

            xhr.open('GET', "https://dog.ceo/api/breeds/list/all")

            xhr.send()

            xhr.onload = function(){
                var response = JSON.parse(this.response) 
                displayList(response)
            }
        }

        function displayList(res){
            var cont = document.getElementById('cont')
            cont.textContent = ""
            console.log(res.message)
            for(var key in res.message){
                var p = document.createElement('p')
                p.textContent = key
                p.setAttribute('style', "margin-left: 200px; margin-right: 220px; border: 1px solid black; padding: 10px")
                cont.append(p)
            }
        }

        // --> Random Image <--
        function randomImage(){
            var cont = document.getElementById('cont')
            cont.textContent = "Loading..."
            window.location.assign('byImage.html')
        }

        function byBreed(){
            var cont = document.getElementById('cont')
            cont.textContent = "Loading..."
            window.location.assign('byBreed.html')
        }

        function bySubBreed(){
            var cont = document.getElementById('cont')
            cont.textContent = "Loading..."
            window.location.assign('bySubBreed.html')
        }

        function breedList(){
            var cont = document.getElementById('cont')
            cont.textContent = "Loading..."
            window.location.assign('byBreedList.html')
        }
    </script>
    
</body>
</html>
